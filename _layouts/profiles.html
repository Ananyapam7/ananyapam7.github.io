---
layout: page
---

<!-- resources.html -->

<div class="panel-group" id="accordion">
  {% for category in page.resources %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{ forloop.index }}">
            {{ category.subject }}
          </a>
        </h3>
      </div>
      <div id="collapse{{ forloop.index }}" class="panel-collapse collapse {% if forloop.first %}in{% endif %}">
        <div class="panel-body">
          {% for resource in category.items %}
            <!-- Your existing resource display code here -->
            <ul>
              <a href="{{ resource.link }}" target="_blank" style="text-decoration: none;">
                <h5 style="display: inline-block; margin-right: 10px;">{{ resource.title }}</h5>
                {% case resource.type %}
                  {% when 'pdf' %}
                    <i class="fas fa-file-pdf" style="font-size: 24px;"></i>
                  {% when 'video' %}
                    <i class="fas fa-video" style="font-size: 24px;"></i>
                  {% when 'article' %}
                    <i class="fas fa-newspaper" style="font-size: 24px;"></i>
                    {% when 'website' %}
                  <i class="fas fa-globe" style="font-size: 24px;"></i>
                {% endcase %}
              </a>
            </ul>
          {% endfor %}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
